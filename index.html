<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Americana</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div data-aos="zoom-in" data-aos-duration="2000">
                <a href="#">
                    <img src="./assets/logo2.webp" alt="padel">
                </a>
            </div>
        </nav>
    </header>


    <div class="sorteo">
        <h2>Seleccionar Jugadores</h2>
        <form id="formulario-jugadores">
            <div>
                <label for="jugador1">Jugador 1:</label>
                <select id="jugador1" required></select>
            </div>
            <div>
                <label for="jugador2">Jugador 2:</label>
                <select id="jugador2" required></select>
            </div>
            <div>
                <label for="jugador3">Jugador 3:</label>
                <select id="jugador3" required></select>
            </div>
            <div>
                <label for="jugador4">Jugador 4:</label>
                <select id="jugador4" required></select>
            </div>
            <div>
                <label for="jugador5">Jugador 5:</label>
                <select id="jugador5" required></select>
            </div>
            <div>
                <label for="jugador6">Jugador 6:</label>
                <select id="jugador6" required></select>
            </div>
            <div>
                <label for="jugador7">Jugador 7:</label>
                <select id="jugador7" required></select>
            </div>
            <div>
                <label for="jugador8">Jugador 8:</label>
                <select id="jugador8" required></select>
            </div>
            <button type="button" onclick="seleccionarJugadores()">Sortear Parejas</button>
        </form>

        <h2>Parejas</h2>
        <ul id="parejas-generadas"></ul>

        <button type="button" onclick="generarPartidos(parejas)">Armar Partidos</button>
        <h2>Partidos</h2>
        <ul id="partidos-americana"></ul>
    </div>

    <footer>
        <div>
            <p>Contacto</p>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
